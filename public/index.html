<!DOCTYPE html>
<html>

<head>
    <title>Level 1</title>
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007acc;
        }

        .error {
            color: #ff5c5c;
            margin-top: 10px;
        }
    </style>
</head>

<!-- views/level1.ejs -->
<!DOCTYPE html>
<html>

<head>
    <title>Level <%= level %>
    </title>

</head>

<body>
    <div class="glass">
        <h2>Level <%= level %>
        </h2>
        <p><strong>Encrypted:</strong>
            <%= encrypted %>
        </p>
        <form method="POST" action="/check">
            <input type="hidden" name="level" value="<%= level %>" />
            <input type="text" name="flag" placeholder="Enter flag" required />
            <button type="submit">Submit</button>
        </form>
        <% if (error) { %>
            <p class="error">‚ùå Incorrect flag, try again!</p>
            <% } %>
    </div>

</html>
